#-------------------------------#
    1 :
        標註 : 
        原文 : >-
            Maria Oldbarrow
        譯文 : >-
            

#-------------------------------#
    2 :
        標註 : 
        原文 : >-
            I'd like to thank you, on behalf of all of us here at Homestead, for all the hard work you've put into this community.
        譯文 : >-
            

#-------------------------------#
    3 :
        標註 : 
        原文 : >-
            You're welcome.
        譯文 : >-
            

#-------------------------------#
    4 :
        標註 : 
        原文 : >-
            It was brave of you to go out there. Dermapterans are vicious insects that will devour anything unfortunate enough to cross their path.
        譯文 : >-
            

#-------------------------------#
    5 :
        標註 : 
        原文 : >-
            They weren't so tough.
        譯文 : >-
            

#-------------------------------#
    6 :
        標註 : 
        原文 : >-
            I hope never to fight them again.
        譯文 : >-
            

#-------------------------------#
    7 :
        標註 : 
        原文 : >-
            Douglass tells me that you're going out to the Thornsbury and Elmsworth farms. I hope you're as tough as you look. Dermapterans should not be trifled with.
        譯文 : >-
            

#-------------------------------#
    8 :
        標註 : 
        原文 : >-
            They don't stand a chance against me.
        譯文 : >-
            

#-------------------------------#
    9 :
        標註 : 
        原文 : >-
            I'll be careful.
        譯文 : >-
            

#-------------------------------#
    10 :
        標註 : 
        原文 : >-
            Welcome to our home.
        譯文 : >-
            

#-------------------------------#
    11 :
        標註 : 
        原文 : >-
            Who's in charge here?
        譯文 : >-
            

#-------------------------------#
    12 :
        標註 : 
        原文 : >-
            Depends who you ask. The farm belongs to Douglass, but Captain Somer of the Black Legion insists that everything must go through her.{^n}{^n}If you ask me, she's too focused on the invaders and not enough on making sure we have enough to eat. We need those Dermapterans dealt with or else nobody's going to survive through the winter.
        譯文 : >-
            

#-------------------------------#
    13 :
        標註 : 
        原文 : >-
            I can help with that.
        譯文 : >-
            

#-------------------------------#
    14 :
        標註 : 
        原文 : >-
            That would be just wonderful. Please, speak to Douglass. He can fill you in on the details.
        譯文 : >-
            

#-------------------------------#
    15 :
        標註 : 
        原文 : >-
            I will.
        譯文 : >-
            

#-------------------------------#
    17 :
        標註 : 
        原文 : >-
            Good luck.
        譯文 : >-
            

#-------------------------------#
    18 :
        標註 : 
        原文 : >-
            What can you tell me about Homestead?
        譯文 : >-
            

#-------------------------------#
    19 :
        標註 : 
        原文 : >-
            Well, I've lived here nearly my entire life. Married Douglass when I was 14 and we've cultivated the land with two wonderful boys for decades.{^n}{^n}We've done everything we could to keep the community going after the Grim Dawn. Together we turned Homestead into a sanctuary that has withstood countless attacks. Some of our neighbors were too stubborn to leave their farms though. I'm afraid we haven't heard from them in weeks.{^n}{^n}I may not approve of the Black Legion or their methods, but I am not going to denounce the brave men and women that keep us safe at night.
        譯文 : >-
            

#-------------------------------#
    21 :
        標註 : 
        原文 : >-
            Farewell.
        譯文 : >-
            

#-------------------------------#
    22 :
        標註 : 
        原文 : >-
            Thank you.
        譯文 : >-
            
