        原文 : >-
            You must be one tough slith to make it way out here on your own. Deathmark Kadris, of the Black Legion. What brings you here, citizen?
        譯文 : >-
            孤身一人走到這裡，你一定是頭強悍的蛇人。我是黑色軍團的卡德里斯·死亡印記。什麼風把你吹到這裡來的，帝國公民?
