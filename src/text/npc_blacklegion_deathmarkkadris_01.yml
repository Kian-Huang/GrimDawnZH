#-------------------------------#
    15 :
        標註 : 
        原文 : >-
            This one's a hunt I've been personally struggling with. Local stories speak of an ancient Thorner Horror known as Ol' Bloodbriar. As it turns out, some of the stories are true and Ol' Bloodbriar's been reported terrorizing the farmers in Homestead.{^n}{^n}I've managed to find some tracks, but I lost them out in the Shaded Basin to south. It might be hiding out in one of the caves out there, but I can't be sure. If you hunt down Ol' Bloodbriar, I will see that my superiors back in Homestead hear about your contributions. Heck, I'll throw in a few coins as a bounty.
        譯文 : >-
            

#-------------------------------#
    16 :
        標註 : 
        原文 : >-
            I'll hunt down your beast.
        譯文 : >-
            

#-------------------------------#
    17 :
        標註 : 
        原文 : >-
            I'm not interested in hunting.
        譯文 : >-
            

#-------------------------------#
    18 :
        標註 : 
        原文 : >-
            You're in luck, I've slain the crimson thorned horror.
        譯文 : >-
            

#-------------------------------#
    20 :
        標註 : 
        原文 : >-
            Any luck with the manticores?
        譯文 : >-
            

#-------------------------------#
