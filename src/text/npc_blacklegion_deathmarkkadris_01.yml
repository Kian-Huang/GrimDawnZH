            這是一次對我來說很艱難的狩獵。這裡的故事傳說有一頭叫做血荊棘的古老的荊棘恐獸。看起來，故事的一部分是真的，報告稱血荊棘確實威脅到了霍姆斯特德的農夫們。{^n}{^n}我找到了一些足跡。但是我在南方的幽暗盆地把它給追丟了。它可能在那邊的某一處洞穴裡藏著，我不能確定是哪一個。如果你能殺掉血荊棘，我會向霍姆斯特德的上級報告你的貢獻。
