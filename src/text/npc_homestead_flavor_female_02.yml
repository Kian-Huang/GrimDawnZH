    1 :
        標註 : 
        原文 : >-
            All that you've done for us sometimes makes me forget how bad things really are out there.
        譯文 : >-
            你為我們所做一切有時候都會讓我忘了情況是有多麼糟糕了。
#-------------------------------#
    2 :
        標註 : 
        原文 : >-
            We'll fix the world, one place at a time.
        譯文 : >-
            我們會拯救這個世界的，一步一個腳印。
#-------------------------------#
    3 :
        標註 : 
        原文 : >-
            My husband tells me that the farm is clear of those awful insects. Thank you.
        譯文 : >-
            我丈夫告訴我說農田裡不再有哪些糟糕的昆蟲了。謝謝你。
#-------------------------------#
    4 :
        標註 : 
        原文 : >-
            Just trying to help out.
        譯文 : >-
            我只是想幫忙。
#-------------------------------#
    5 :
        標註 : 
        原文 : >-
            We're just trying to help out.
        譯文 : >-
            We're just trying to help out.
#-------------------------------#
    6 :
        標註 : 
        原文 : >-
            Please don't start any trouble. We have enough to go around as it is.
        譯文 : >-
            請別惹麻煩。我們已經有足夠多的麻煩了。
#-------------------------------#
    7 :
        標註 : 
        原文 : >-
            Doesn't the Black Legion protect you?
        譯文 : >-
            黑色軍團不是在保護著你們嗎？
#-------------------------------#
    8 :
        標註 : 
        原文 : >-
            Far as I can see, they're only here because it serves their purposes as a defensible location. They take what they want in the name of their dead emperor, in order to "better serve" us.{^n}{^n}They won't even help us with the Dermapteran infestation. Captain Somer says that they pose no threat. We'll see how much of a threat they pose when we all starve to death because the food ran out.
        譯文 : >-
            以我所見，他們只不過是因為這裡能用來防守才這麼做的。他們以死去的皇帝的名義想拿什麼就拿什麼，說是為了“更好的保護”我們。{^n}{^n}他們甚至都不幫我們清除革翅目昆蟲。索梅爾隊長說它們沒有構成什麼威脅。等到我們全部餓死，就會知道它們的威脅究竟有多麼大了。
#-------------------------------#
    9 :
        標註 : 
        原文 : >-
            Sounds awful.
        譯文 : >-
            聽起來很嚴重。
#-------------------------------#
    10 :
        標註 : 
        原文 : >-
            I'll see what I can do.
        譯文 : >-
            我會看看我能做什麼的。
#-------------------------------#
    11 :
        標註 : 
        原文 : >-
            Goodbye.
        譯文 : >-
            再見。