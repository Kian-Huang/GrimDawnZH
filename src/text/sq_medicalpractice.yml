#-------------------------------#
    3 :
        標註 : 
        原文 : >-
            Eva of the Rovers desperately needs supplies to treat her wounded brethren. If you were to acquire some Royal Jelly from the Wasp Hives in Old Arkovia, she would be eternally grateful. She promised to teach you some of her people's medical secrets in return. There are two Wasp Hives in Old Arkovia, one just off the Rocky Coast and the other south of Twin Falls.
        譯文 : >-
            流浪者艾娃極度地需要補給品來拯救她受傷的同胞。如果你能從古安克維亞的蜂巢中取得一些蜂王漿的話，她會對你感激不盡的。她保證她會教你一些醫療祕術作為回報。古安克維亞有兩處蜂巢，一個在岩石海岸，另一個在雙子瀑布南方。
