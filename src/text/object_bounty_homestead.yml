        原文 : >-
            Briarthorns have essentially taken over the lands to the southeast. If we are to ever reclaim the roads leading down to Devil's Crossing, then we must start thinning their numbers.{^n}{^n}The Briarthorn Monstrosities are the breeders in their packs and should be singled out.{^n}{^n}A pouch of iron bits has been set aside for anyone that sees this task through.
