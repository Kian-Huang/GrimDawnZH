    24 :
        原文 : >-
            You found an old man dying out in the ruins. His names was Mathias and he was the elder of a Rover group that had set up camp along the road in the Arkovian Foothills. With his dying words, he implored you to bring a precious Rover talisman back to his people. Deliver the talisman to Greven at the Rover Camp near the Arkovian Foothills.
        譯文 : >-
            你在廢墟中找到了一位垂死的老人。他的名字叫馬賽厄斯，他就是流浪者團體的長老。在臨死之際，他懇求你把寶貴的流浪者護身符帶去給他的人民。把護身符送還給安克維亞山麓的格雷文。
