        原文 : >-
            You encountered a man, Drew Larkin, dying alongside the road in the Arkovian Foothills. He told you of a man named Isaiah, who stabbed Drew in cold blood over their wagon full of scrap and left him to rot out on the road. With his dying breaths, Drew implored you to hunt down Isaiah and kill him in revenge for what he had done. Isaiah is likely just further down the road, his journey burdened by a cart-load of scrap.
        譯文 : >-
            你在安克維亞山麓的路旁遇到一個垂死的男人，他叫作德魯·拉金。他告訴你一個叫以賽亞的男人為了獨吞滿滿一馬車的廢鐵，冷血地捅了他一刀然後留他在路上等死。在死之前，他乞求你追上以賽亞，殺了以賽亞為他為他報仇。以賽亞應該就在路上不遠處，滿車的廢鐵耽擱了他的行程。
