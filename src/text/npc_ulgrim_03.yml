#------------- 第 36 行 -------------#
    35 :
        原文 : >-
            I stumbled upon these refugees on my way through Smuggler's Pass. The trolls were about ready to serve them for dinner before I intervened. Now we are stuck out here, caught in the midst of a battle between the trolls and the Aetherial wretches.{^n}{^n}Doesn't help that the only safe way through to Homestead is now caved in. There is only one option and there is no way we are making it through there alive, well I suppose I would.I know I'm putting a lot of weight on your shoulders, but I need you to go down into the Mountain Deeps. There is a seldom traveled passage there that will spit you out onto the Prospector's Trail. Follow it until you reach the farmlands. Homestead should be not far beyond.{^n}{^n}You must secure the path for us. It's the only way these people will survive. I'm not sure how much longer I can hold off the trolls before they come in force.
        譯文 : >-
            在經過走私者的通道的路上我偶遇了這些難民。巨魔正要把他們當成晚餐給吃了。現在我們都被困在這裡了，身處巨魔和虛靈戰場的中央。{^n}{^n}糟糕的是唯一通往霍姆斯特德的安全的路坍塌了。只有那一條路可以走但是除了我這些人是不可能活著走出去的。我知道你肩上的擔子很重，但是我需要你進入山脈深淵。那裡面有一條人跡罕至的路通向採礦者的小徑。沿著那條小徑走到農田那裡，霍姆斯特德就在不遠處。{^n}{^n}你必須找到一條安全的路線，只有這樣這些人才能活下來。我不知道在巨魔打進來之前我還能壓制住它們多久。
