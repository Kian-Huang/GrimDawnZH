#------------- 第 17 行 -------------#
    16 :
        原文 : >-
            I haven't been entirely honest with you. I'm not a chef, not by profession anyway, although maybe that would have been a better path...{^n}{^n}As it is, I'm an assassin and former First Blade of the Erulan Emperor. It's a title I've not always been proud to bear as my line of work has not always been virtuous, but I dealt with threats to the empire. Now all of humanity is threatened by foes more deadly than anything we've faced before. It is, however, a time when I can put my talents to a more noble purpose.{^n}{^n}You haven't been entirely forthright with me either, "Taken" but don't worry, I'm the keeper of many secrets.
        譯文 : >-
            我沒有把實情全部告訴你。我不是一位大廚，至少那不是我的專業，即便選擇大廚這條路可能更好一些……{^n}{^n}我是一位刺客，曾是伊露蘭帝國的前任第一刃。這個名頭對我來講不是什麼值得驕傲的東西，因為我做的可不都是光明正大的事。我負責解決威脅到帝國的東西。現在全人類受到了前所未有的威脅，是時候把我的天賦用來實現高尚事業了。{^n}{^n}你也沒有對我推心置腹，“被佔據者”。不過別擔心，我是個能保守祕密的人。
#------------- 第 19 行 -------------#
    18 :
        原文 : >-
            Why did you join me in Devil's Crossing only to leave again?
        譯文 : >-
            你為什麼在惡魔十字加入我們然後又離開那裡？
#------------- 第 20 行 -------------#
    19 :
        原文 : >-
            My job was to scout the countryside, get bearings on enemy strongholds and investigate weaknesses.{^n}{^n}Your mention of people surviving out in Devil's Crossing was intriguing, so I wanted to see it for myself. Having learned everything I could about the area, I felt it was time to return to my men in Homestead.
        譯文 : >-
            那是因為我的使命是在荒野中偵查敵情，在敵人的要塞中施展我的才華還有幫助弱者。{^n}{^n}你提到過惡魔十字的人們十分令人感興趣，所以我要親眼目睹一下。在瞭解了一切所能瞭解的東西之後，我覺得是時候回到在霍姆斯特德的我的人中間去了。
