    3 :
        原文 : >-
            These are dangerous parts. Best be moving back the way you came.
        譯文 : >-
            這地界十分危險，最好哪來的回哪去。
#-------------------------------#
    4 :
        原文 : >-
            Farewell.
        譯文 : >-
            再見。
#-------------------------------#
    5 :
        原文 : >-
            How goes the battle against Bloodfeast?
        譯文 : >-
            和血之盛宴的戰鬥進行如何？
#-------------------------------#
    6 :
        原文 : >-
            It wasn't easy, but Bloodfeast is dead.
        譯文 : >-
            可不輕鬆，不過血之盛宴已經死了。
#-------------------------------#
    7 :
        原文 : >-
            You are a brutal and effective fighter. I'd hate to run into you on a battlefield. Glad to have you on our side.{^n}{^n}I will be sure to include you in my report back to Captain Somer in Homestead.
        譯文 : >-
            你真是一位勇猛的戰士。我可不想在戰場上遇見你，你站在我們這邊令人欣喜。{^n}{^n}我一定會把你的名字寫進給霍姆斯特德的索梅爾隊長的報告裡面。
#-------------------------------#
    8 :
        原文 : >-
            Farewell.
        譯文 : >-
            再見。
#-------------------------------#
    9 :
        原文 : >-
            How goes the battle against Bloodfeast?
        譯文 : >-
            和血之盛宴的戰鬥進行如何？
#-------------------------------#
    10 :
        原文 : >-
            Where is the dranghoul?
        譯文 : >-
            那頭咆哮巨獸在哪？
#-------------------------------#
    11 :
        原文 : >-
            You will find Bloodfeast the Ruthless entrenched in an old fort to the east known as Tyrant's Hold. He has rallied many grobles to his side, so prepare for a prolonged conflict.
        譯文 : >-
            你能在東邊一處叫做暴君的要塞的地方找到盤踞在那裡的血之盛宴。它聚集了很多格羅布在它身邊，所以準備好長時間的戰鬥吧。
#-------------------------------#
    12 :
        原文 : >-
            I will end his life.
        譯文 : >-
            我會終結它的性命的。
#-------------------------------#
    13 :
        原文 : >-
            I'm still working on it.
        譯文 : >-
            我還在進行之中。
#-------------------------------#
    14 :
        原文 : >-
            Bloodfeast the Ruthless is a vicious dranghoul that has driven the local grobles into a frenzy. With the dranghoul rallying them under a single banner, the grobles are becoming a serious threat to the region that cannot be ignored.{^n}{^n}If you slay Bloodfeast, then the grobles should scatter and return to their tribal groups. Bloodfeast makes his home in a nearby ruined fort known as Tyrant's Hold, to the east. Slay him and I will provide you with some of the rare materials we have gathered on our hunts.
        譯文 : >-
            血之盛宴是頭邪惡的咆哮巨獸，是它讓當地的格羅布發起狂來。它召集格羅布聽命於同一個領袖之下，使它們變成了這片區域不能被忽視掉的一種威脅。{^n}{^n}如果你殺掉血之盛宴，格羅布就會分崩離析然後返回它們的部族。血之盛宴把東邊一座被稱為暴君的要塞的廢棄城堡當成了它的家。殺了它，我就給你一些我們通過狩獵收集到的特殊材料。
#-------------------------------#
    15 :
        原文 : >-
            I will slay Bloodfeast.
        譯文 : >-
            我會殺了血之盛宴。
#-------------------------------#
    16 :
        原文 : >-
            You will have to handle this one yourself.
        譯文 : >-
            你得自己解決這件事。
#-------------------------------#
    17 :
        原文 : >-
            I have already slain the groble tyrant.
        譯文 : >-
            我已經殺了那個格羅布的暴君。
#-------------------------------#
    19 :
        原文 : >-
            Any progress with spider queen?
        譯文 : >-
            蜘蛛女王的事情有進展嗎？
#-------------------------------#
    20 :
        原文 : >-
            The Gloomweaver is no more.
        譯文 : >-
            幽冥編織者已經不存在了。
#-------------------------------#
    21 :
        原文 : >-
            You are efficient, I like it. You would do well in the Deathmarks.{^n}{^n}I've got your iron bits right here, and one last mission, if you are up for it.
        譯文 : >-
            你的手腳很麻利，我喜歡這一點。在死亡印記小隊裡，你會幹得很出色的。{^n}{^n}我準備好了給你的鐵幣，還有最後一項任務，如果你準備好了的話。
#-------------------------------#
    22 :
        原文 : >-
            What do you need?
        譯文 : >-
            你需要做什麼？
#-------------------------------#
    24 :
        原文 : >-
            Any progress with spider queen?
        譯文 : >-
            蜘蛛女王的事情有進展嗎？
#-------------------------------#
    25 :
        原文 : >-
            Where should I look for the Ungoliax?
        譯文 : >-
            我該去哪找安苟利亞克斯？
#-------------------------------#
    26 :
        原文 : >-
            The spider queen makes her lair in one of the caverns in the Shaded Basin, just south of here. Beware of her spawn. They are as ravenous as their matron.
        譯文 : >-
            蜘蛛女王居住在南邊幽暗盆地之中的一個洞穴中。小心她的子嗣，它們像它們的女王一樣貪吃。
#-------------------------------#
    27 :
        原文 : >-
            I will hunt her down.
        譯文 : >-
            我會解決它的。
#-------------------------------#
    28 :
        原文 : >-
            Still working on it.
        譯文 : >-
            還在獵殺當中。
#-------------------------------#
    29 :
        原文 : >-
            You have proven yourself against Mogara, I'll give you that, but there are far greater threats still out there. A great spider the farmers call Ungoliax the Gloomweaver has her lair in a cavern somewhere within the Shaded Basin, to the south.{^n}{^n}Her spawn crawl out of the darkest places of the world in order terrorize the locals and gather food for their ravenous queen. This must end.{^n}{^n}Destroy the spider queen and I will see that you are rewarded with iron bits.
        譯文 : >-
            你通過獵殺墨伽拉證明了你自己。我認可這一點，但是還有比墨伽拉更大的威脅存在。一隻被農夫們稱作安苟利亞克斯·幽暗編織者的巨大的蜘蛛棲息在南部幽暗盆地的一個洞穴中。{^n}{^n}它的子嗣從世界上最黑暗的地方爬出，之後恐嚇本地的農夫，為它們的貪婪的女王收集食物。這一切該結束了。{^n}{^n}殺掉蜘蛛女王，我就會用鐵幣來獎勵你。
#-------------------------------#
    30 :
        原文 : >-
            I will find this Gloomweaver.
        譯文 : >-
            我會找到幽暗編織者的。
#-------------------------------#
    31 :
        原文 : >-
            No thanks.
        譯文 : >-
            不了，謝謝。
#-------------------------------#
    32 :
        原文 : >-
            The Gloomweaver is already dead at my hands.
        譯文 : >-
            幽暗編織者已經死在了我的手中。
#-------------------------------#
    34 :
        原文 : >-
            How goes the hunt?
        譯文 : >-
            狩獵進行得如何？
#-------------------------------#
    35 :
        原文 : >-
            Mogara lies dead.
        譯文 : >-
            墨伽拉已經死了。
#-------------------------------#
    36 :
        原文 : >-
            Impressive. That beast put one of my men out of commission for a week. Your iron, as promised.{^n}{^n}Now, if you're willing, I've got more work for a capable hunter such as yourself.
        譯文 : >-
            令人印象深刻。那頭野獸曾讓我的一個手下一週都動彈不得。這是按照約定給你的鐵幣。{^n}{^n}現在，如果你樂意的話，我還有活兒要給你這樣有本事的獵手來幹。
#-------------------------------#
    37 :
        原文 : >-
            What do you need done?
        譯文 : >-
            要做什麼事？
#-------------------------------#
    39 :
        原文 : >-
            How goes the hunt?
        譯文 : >-
            狩獵進行得如何？
#-------------------------------#
    40 :
        原文 : >-
            Where should I be looking?
        譯文 : >-
            我該去哪尋找？
#-------------------------------#
    41 :
        原文 : >-
            The Jagged Waste to the west of the camp is where you will find most of the manticores around here. I would guess that Mogara will be among her pride.
        譯文 : >-
            在西邊的鋸齒荒地你能找到絕大部分的蠍尾獅。我猜墨伽拉和它的獸群待在一起。
#-------------------------------#
    42 :
        原文 : >-
            I will hunt her down.
        譯文 : >-
            我會獵殺它的。
#-------------------------------#
    43 :
        原文 : >-
            I'm still tracking the beast.
        譯文 : >-
            我還在追蹤那頭野獸。
#-------------------------------#
    44 :
        原文 : >-
            That's far enough. You have entered a Black Legion camp. State your business.
        譯文 : >-
            別再靠近了。你進入了黑色軍團的營地。報上你的來意。
#-------------------------------#
    45 :
        原文 : >-
            I'm looking to do my part.
        譯文 : >-
            我在忙我自己的事。
#-------------------------------#
    46 :
        原文 : >-
            Hm, well my men are stretched thin and the beasts are numerous. You would do us all a favor by killing just about anything roaming the wilds. But if you are keen on risking your life, I do have a few targets in mind that I would gladly pay you to eliminate.{^n}{^n}To the west is an area known as the Jagged Waste. There you will find a pride of manticores. Their matriarch, Mogara, is a bloodthirsty beast with a taste for human flesh. Put her down and I will give you a fine share of iron bits.
        譯文 : >-
            額，我們這裡有些捉襟見肘，而且野獸仍然數目眾多。你只要殺些在野外遊蕩的野獸就是幫了我們的的大忙了。不過你要是真的喜歡玩命的話，我這裡倒是有那麼幾個想要付錢讓你幫忙幹掉的目標。{^n}{^n}西邊是一片叫做鋸齒荒地的區域。在那兒你會找到蠍尾獅的族群。它們的女族長，墨伽拉。是頭愛吃人的野獸。殺掉它我就會給你一份賞金。
#-------------------------------#
    47 :
        原文 : >-
            I will hunt down Mogara.
        譯文 : >-
            我會去獵殺墨伽拉的。
#-------------------------------#
    48 :
        原文 : >-
            On second thought, nevermind.
        譯文 : >-
            我再考慮一下，別介意。
#-------------------------------#
    49 :
        原文 : >-
            I have already slain the manticore matriarch.
        譯文 : >-
            我已經殺死了墨伽拉。
#-------------------------------#
    51 :
        原文 : >-
            What are you doing out here?
        譯文 : >-
            你們在這裡做什麼？
#-------------------------------#
    52 :
        原文 : >-
            We are on the hunt for dangerous wildlife. With humanity on the run, beasts have begun crawling out of their dank holes.{^n}{^n}We are here to make sure that they cause no more harm to the people of Homestead.
        譯文 : >-
            我們在這裡獵殺危險的野生生物。人類在四處逃亡，野獸們開始在它們陰溼的巢穴中蠢蠢欲動起來。{^n}{^n}我們來這裡確保霍姆斯特德的人們不會再受到傷害。
#-------------------------------#
    53 :
        原文 : >-
            Where is Homestead?
        譯文 : >-
            霍姆斯特德在哪裡？
#-------------------------------#
    54 :
        原文 : >-
            Head back the way you came. Follow the Dusty Road until you reach farmland. Homestead lies not far beyond.
        譯文 : >-
            往從你來的方向走回去。沿著塵土之路走直到你到達那些農田，然後霍姆斯特德就不遠了。
#-------------------------------#
    55 :
        原文 : >-
            Thanks.
        譯文 : >-
            謝謝。
#-------------------------------#
    56 :
        原文 : >-
            Need any assistance?
        譯文 : >-
            需要幫助嗎？
#-------------------------------#
    58 :
        原文 : >-
            Hope it goes well.
        譯文 : >-
            希望一切順利。
#-------------------------------#
    59 :
        原文 : >-
            Black Legion?
        譯文 : >-
            黑色軍團？
#-------------------------------#
    60 :
        原文 : >-
            That's correct. We are the Death's Bannermen, defenders of the empire. You are addressing Sergeant Vallar of the Deathmarks.
        譯文 : >-
            是的。我們就是死神的封臣，帝國的捍衛者。你正在和死亡印記的中士瓦拉爾交談。
#-------------------------------#
    61 :
        原文 : >-
            Defenders of the empire? Great job.
        譯文 : >-
            帝國的捍衛者？可真是名副其實。
#-------------------------------#
    62 :
        原文 : >-
            I take it you weren't in the capital when the Aetherials attacked? We were gravely outnumbered, facing a foe unlike any men had ever seen.{^n}{^n}The commander gave the only sane order there was: retreat. Many of us didn't make it out of there, killed or worse...possessed.{^n}{^n}Used to think those that perished were the lucky ones. Not so sure anymore with the dead rising.
        譯文 : >-
            我暫且認為虛靈進攻的時候你不在首都。面對從來沒見過的敵人，我們寡不敵眾。{^n}{^n}指揮官只是下達了理智的命令：撤退。我們中的許多人沒能活下來，他們被殺掉或是更糟……被虛靈佔據。{^n}{^n}我曾經認為死去的同胞都是些走運的傢伙，不過我看到死屍復生之後就不這麼想了。
#-------------------------------#
    63 :
        原文 : >-
            I'm sorry. Do you need any help here?
        譯文 : >-
            抱歉，你們需要幫助嗎？
#-------------------------------#
    65 :
        原文 : >-
            I'm sorry I jumped to conclusions.
        譯文 : >-
            抱歉，我一見面就亂下結論。
#-------------------------------#
    66 :
        原文 : >-
            I'd like to help, if you need me.
        譯文 : >-
            我想幫你們，如果你們需要我的話。
#-------------------------------#
    68 :
        原文 : >-
            Farewell.
        譯文 : >-
            再見。
#-------------------------------#
    69 :
        原文 : >-
            I'm just passing through.
        譯文 : >-
            我只是路過。