        原文 : >-
            You have proven yourself against Mogara, so Deathmark Vallar has entrusted you with the elimination of another highly dangerous pest. A great spider known as Ungoliax the Gloomweaver has her lair somewhere within the Shaded Basin, to the south of his camp in the Pine Barrens. Her spawn crawl out of the darkest places of the world in order terrorize the locals and gather food for their ravenous queen. This must end. Seek out the lair of Ungoliax and end her life.
        譯文 : >-
            你通過殺死墨伽拉證明了你自己。所有瓦拉爾·死亡印記委託你除掉另外一個高度危險的害蟲。一隻名叫安苟利亞克斯幽冥編制者的蜘蛛棲息在松林荒地南部，幽暗盆地的洞穴中。它的子嗣在世上最暗黑的地方蠢蠢欲動，在當地散佈恐懼，為它們貪婪的女王收集食物。該結束了，找到安苟利亞克斯的巢穴並結束它的生命。
