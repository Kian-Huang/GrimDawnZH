            很高興見到你，我的朋友！我之前見過你麼？……可能我們在……哪條路上遇見過？我叫做科麗。我是個旅行者……商人……奇特物品的保管人。曾經……嗯……沒什麼。我曾流浪至遠方，我總是行走在暗影之中。
#-------------------------------#
