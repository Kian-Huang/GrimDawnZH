#-------------------------------#
    0 :
        標註 : 
        原文 : >-
            Denny Oldbarrow
        譯文 : >-
            丹尼·古冢
#-------------------------------#
    1 :
        標註 : 
        原文 : >-
            You're quickly becoming a legend around here.
        譯文 : >-
            你很快就要變成這兒的傳奇人物了。
#-------------------------------#
    2 :
        標註 : 
        原文 : >-
            Farewell.
        譯文 : >-
            再見。
#-------------------------------#
    3 :
        標註 : 
        原文 : >-
            Hello stranger. We don't get many visitors out here anymore. Where do you hail from?
        譯文 : >-
            你好陌生人。我們這兒很久沒有造訪者來過了。你從哪裡來的？
#-------------------------------#
    4 :
        標註 : 
        原文 : >-
            I come from Devil's Crossing.
        譯文 : >-
            我來自惡魔十字。
#-------------------------------#
    5 :
        標註 : 
        原文 : >-
            Oh, I heard that place got hit pretty hard, there and Burrwitch.{^n}{^n}Seems you survived though.
        譯文 : >-
            哦，我聽說那個地方受到的襲擊很嚴重，還有伯爾維治。{^n}{^n}不過看起來你活了下來。
#-------------------------------#
    6 :
        標註 : 
        原文 : >-
            There are others, but we're running low on food.
        譯文 : >-
            還有其他人也活著，但是我們現在缺少食物。
#-------------------------------#
    7 :
        標註 : 
        原文 : >-
            Wish I could help, but we're not doing so hot on supplies ourselves.{^n}{^n}Talk to my father. Maybe he'll figure something out.
        譯文 : >-
            我希望我能幫上忙，但是我們自己的糧食也不夠吃。{^n}{^n}和我父親談談吧，或許他能想出個法子。
#-------------------------------#
    8 :
        標註 : 
        原文 : >-
            I will.
        譯文 : >-
            我會的。
#-------------------------------#
    9 :
        標註 : 
        原文 : >-
            Burrwitch is in pretty bad shape.
        譯文 : >-
            伯爾維治簡直是一團糟。
#-------------------------------#
    10 :
        標註 : 
        原文 : >-
            It seems anywhere you go these days there's nothing but ruins and suffering.{^n}{^n}I can't imagine the world ever recovering from this.
        譯文 : >-
            看起來你這些日子所到之處除了廢墟和苦難之外一無所有。{^n}{^n}我無法想象世界還怎麼從這場災難中恢復過來。
#-------------------------------#
    11 :
        標註 : 
        原文 : >-
            We'll have to try.
        譯文 : >-
            不管怎樣，我們必須試一試。
#-------------------------------#
    12 :
        標註 : 
        原文 : >-
            It wasn't easy, I can tell you that.
        譯文 : >-
            我可以向你保證，這可不是件容易的事。
#-------------------------------#
    13 :
        標註 : 
        原文 : >-
            None of your business.
        譯文 : >-
            這跟你無關。
#-------------------------------#
    14 :
        標註 : 
        原文 : >-
            I'd rather not say.
        譯文 : >-
            當我沒說好了。