#-------------------------------#
    3 :
        標註 : 
        原文 : >-
            Hold on, hold on! We're on your side!{^n}{^n}Don't kill us.
        譯文 : >-
            等等，等一下！我和你們立場一致！{^n}{^n}別殺我們。
