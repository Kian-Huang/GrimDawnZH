    4 :
        標註 : 
        原文 : >-
            My side? Why are you in a cage?
        譯文 : >-
            和我們？你為什麼會在籠子裡？
#-------------------------------#
    5 :
        標註 : 
        原文 : >-
            The stuff going on out here? That's nothing compared to what's in the mine. Cronley's building himself an army of "ascended" and we want nothing to do with it.{^n}{^n}Course, he don't take too kindly to people leaving his little cult. Got caught trying to leave. Now we're awaiting our turn with the Pitmaster. He tears people apart like an animal. I don't want to be here when he gets bored with the guts splattering the arena walls.{^n}{^n}You let us go, we won't cause no trouble no more. That's a promise.
        譯文 : >-
            這裡發生的事情和礦井裡面的事相比可不是一個級別的。克隆利在為他自己建立一支“超凡”的軍隊，我們跟這事可沒有任何關係。{^n}{^n}因為，克隆利對逃離他的狂熱信仰的人可不會心慈手軟。我逃走的時候被抓住了。現在我們等著被礦主解決呢，他殺人就像殺牲口一樣輕鬆。我可不想等他在那個血肉橫飛的競技場玩煩了還被關在這裡。{^n}{^n}你放我們走，我們保證不再作惡。
#-------------------------------#
    6 :
        標註 : 
        原文 : >-
            You're outlaws. Why should I spare you?
        譯文 : >-
            你們是匪徒，為什麼我要放了你們？
#-------------------------------#
    7 :
        標註 : 
        原文 : >-
            Look, um, Cronley's gone off the deep end, crazy with power from those...those green crystals.{^n}{^n}I've seen what he does with his inner circle. Takes them to a secret room where he plunges shards into their flesh. That's when I was sure I wanted outta this gig.{^n}{^n}I get it. You're here to end it. You're one of them good people. But I can help you. Let us go and I'll tell you where he hides the big crystal. Then you can end this madness for good.
        譯文 : >-
            聽著，克隆利已經泥足深陷了，他為了那些……綠色的水晶而瘋狂。{^n}{^n}我看見過他怎麼對待他的親信的。他把他們帶到一個隱祕的房間裡，然後把水晶碎片直接插在他們身上。那時我確信這個龍套角色我不能再演下去了。{^n}{^n}我懂了，你是來結束這一切的人。你是一位好人，我可以幫助你的。放我們走，我就告訴你他把大塊的水晶藏在了哪兒。然後你就能終結這瘋狂的一切了。
#-------------------------------#
