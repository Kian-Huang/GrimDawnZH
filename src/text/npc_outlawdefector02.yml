    12 :
        標註 : 
        原文 : >-
            Look, um, we don't want nothing to do with Cronley no more. Guy's gone off the deep end, crazy with power from those...those green crystals.{^n}{^n}I've seen what he does with his inner circle. Takes them to a secret room where he plunges shards into their flesh. That's when I was sure I wanted outta this gig.{^n}{^n}I get it. You're here to end it. You're one of them good people. But I can help you. Let us go and I'll tell you where he hides the big crystal. Then you can end this madness for good.
        譯文 : >-
            聽著，我們不想在跟克隆利有什麼關係了。那傢伙陷得太深了，他為了那些……那些水晶的力量已經發瘋了。{^n}{^n}我看見過他怎麼對待他的親信的。他把他們帶到一個隱祕的房間裡，然後把水晶碎片直接插在他們身上。那時我確信這個龍套角色我不能再演下去了。{^n}{^n}我懂了，你是來結束這一切的人。你是一位好人，我可以幫助你的。放我們走，我就告訴你他把大塊的水晶藏在了哪兒。然後你就能終結這瘋狂的一切了。
#-------------------------------#
    13 :
        標註 : 
        原文 : >-
            Alright, I'm listening.
        譯文 : >-
            好吧，我在聽著呢。
#-------------------------------#
    14 :
        標註 : 
        原文 : >-
            There I thought you were gonna kill us. Alright, so Cronley don't leave the mine much no more. He's too busy creating more of his "ascended".{^n}{^n}You're gonna have to get through them before you even see his ugly mug. But if you somehow survive, check behind Cronley's bed. There's a gap in the wall that leads to his little hideout.{^n}{^n}That's where Cronley does all his twisted experiments. Wreck the place and nobody's gonna think twice about using those crystals again.
        譯文 : >-
            我還以為你要殺了我們。克隆利不再管什麼礦井了，他忙著製造他那支“超凡”的軍隊。{^n}{^n}你得戰勝他們之後才能見到克隆利的那張醜臉。如果你要是活下來了，去克隆利的床後面看看，那兒的牆上會有處通向他隱祕房間的缺口。{^n}{^n}那是就是克隆利進行他那些扭曲實驗的地方。毀掉那裡，這樣就沒有人再會去使用那些水晶了。
