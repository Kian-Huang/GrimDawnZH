        原文 : >-
            A spirit of Old Arkovia by the name Minova has implored you to end the life of her daughter, now a twisted harpy suffering in her monstrous form. Seek out the harpy Lutra the Abandoned in the Broken Hills and end her life. In return, Minova has promised to strengthen your essence.
        譯文 : >-
            古安克維亞一位叫做米諾娃的魂魄懇求你結束她受到怪物外表折磨的女兒的生命。在破碎丘陵尋找鷹身女妖：被遺忘的盧特拉然後終結她的生命。做為回報，她保證會增強你的力量。
