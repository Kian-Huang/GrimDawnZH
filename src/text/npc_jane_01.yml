        譯文 : >-
            
#-------------------------------#
    14 :
        標註 : 
        原文 : >-
            Mrs. Constance says it's ok to talk to you now. Hi!
        譯文 : >-
            
#-------------------------------#
    15 :
        標註 : 
        原文 : >-
            Hello!
        譯文 : >-
            
#-------------------------------#
    16 :
        標註 : 
        原文 : >-
            Did you know Mrs. Constance, she's not my real mom. She says we're a family now but I miss my real family. I think she's weird. Do you know where my momma and papa are?
        譯文 : >-
            
#-------------------------------#
    17 :
        標註 : 
        原文 : >-
            No, I'm sorry I don't. Where did you last see them?
        譯文 : >-
            
#-------------------------------#
    18 :
        標註 : 
        原文 : >-
            At our house where we live. It's in Burrwitch Village, which is a lot nicer than this place. The last time I saw my papa, he had to leave late at night to go be a soldier. Then momma, she locked us in our room and said we had to keep quiet. There were scary noises outside and yelling. We heard momma scream and then it got really quiet and we were scared. I fell asleep though and then, in the morning, the door was still locked and I couldn't hear nothing outside but then Mr. Bourbon came and he kicked the door open. I thought he was a robber at first but he turned out to be nice. He made us cover our eyes and said we were going on a trip to a special place. This place doesn't seem very special though. We've been here forever now and I want to go home. I want to see momma and papa again. If you see them, can you tell them to come get us?
        譯文 : >-
            
#-------------------------------#
    19 :
        標註 : 
        原文 : >-
            I'll keep an eye out for your parents.
        譯文 : >-
            
#-------------------------------#
    20 :
        標註 : 
        原文 : >-
            No, sorry.
        譯文 : >-
            
#-------------------------------#
    21 :
        標註 : 
        原文 : >-
            You look mean.
        譯文 : >-
            
#-------------------------------#
    22 :
        標註 : 
        原文 : >-
            I am the meanest.
        譯文 : >-
            
#-------------------------------#
    23 :
        標註 : 
        原文 : >-
            What? But why?
        譯文 : >-
            
#-------------------------------#
    24 :
        標註 : 
        原文 : >-
            To keep you safe from the monsters.
        譯文 : >-
            
#-------------------------------#
    25 :
        標註 : 
        原文 : >-
            Oh, ok then. I don't like the monsters.
        譯文 : >-
            
#-------------------------------#
    26 :
        標註 : 
        原文 : >-
            Me neither.
        譯文 : >-
            
#-------------------------------#
