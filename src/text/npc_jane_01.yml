        標註 : 
        原文 : >-
            Mrs. Constance said you killed the bad man who was making all the monsters. Is it safe to go outside then?
        譯文 : >-
            
#-------------------------------#
    10 :
        標註 : 
        原文 : >-
            There are more monsters but I'll take care of them.
        譯文 : >-
            
#-------------------------------#
