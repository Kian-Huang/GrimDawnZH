    3 :
        原文 : >-
            For the first time since evading capture back before the Grim Dawn, Bolla "The Raven" has been spotted out in the Arkovian Foothills. Last known location: Staunton Mines.{^n}{^n}Many in Burrwitch have suffered from her cruel use of the occult. It would put many minds at ease if she were eliminated.{^n}{^n}The prison is short on supplies, but we will set aside some materials for anyone that deals with this threat.
        譯文 : >-
            在恐怖黎明脫逃之後，烏鴉·波拉第一次出現在安克維亞山麓。最後一次出現的地點是：斯湯頓礦洞。{^n}{^n}許多伯爾維治的人都遭受過她那殘忍的神祕魔法的折磨。如果除掉她的話，將能夠告慰許多人的心。{^n}{^n}雖然監獄缺少補給，但是我們會給除掉她的人預留好一些材料。
