        標註 : 
        原文 : >-
            You truly are a godsend, stranger. We will need some dynamite in order to clear the way. Don't suppose you have any?{^n}{^n}If not, perhaps one of the mines may have some, or perhaps a merchant back in Homestead?{^n}{^n}If you bring me some, we can clear the rocks and I can retrieve my belongings. Perhaps there is something among them that you would find acceptable as compensation for your aid.
        譯文 : >-
            

#-------------------------------#
