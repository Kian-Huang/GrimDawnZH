        原文 : >-
            I was out in the wilderness doing research for my book when the Grim Dawn struck. Cut off from civilized society, I did the best I could out on my own.{^n}{^n}I've managed to survive off of the local flora and fauna, though I have to say the increased cult activity has not made living out here any easier. And now it appears that even nature itself is against me. If you had not found me...I dare not think of it.
        譯文 : >-
            

#-------------------------------#
    15 :
        標註 : 
        原文 : >-
            I will return with the dynamite.
        譯文 : >-
            

#-------------------------------#
    16 :
        標註 : 
        原文 : >-
            Hello there, stranger. You don't have the look of a cultist about you.{^n}{^n}What brings such a well-armed adventurer way out here into the middle of nowhere?
        譯文 : >-
            

#-------------------------------#
    17 :
        標註 : 
        原文 : >-
            My business is my own. What are you doing out here?
        譯文 : >-
            

#-------------------------------#
    18 :
        標註 : 
        原文 : >-
            I do admit, an unarmed woman stranded on her own out in cult-infested lands must be a strange sight.{^n}{^n}I was out here working on a book when the Grim Dawn struck. Stranded between the wilderness and bloodthirsty cultist, I managed to survive by hiding out in a nearby cave, at least I did before it collapsed.
        譯文 : >-
            

#-------------------------------#
    19 :
        標註 : 
        原文 : >-
            Do you need any help?
        譯文 : >-
            

