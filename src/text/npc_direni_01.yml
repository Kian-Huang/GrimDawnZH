        譯文 : >-
            好吧，好吧！馬上就要說到了！{^n}{^n}冥神的狂熱教徒？是你絕不會想扯上關係的一幫人。他們著迷於一些隕落的神的血液，沒準那只是一般的血呢。他們給了我一個活兒：只要我破壞了水泵，我就能在他們的藏身處獲得安全保障。既能報復波旁，又能找到一個新家；他們說這是一石二鳥。直到我參加了他們的一個地下聚會我才我意識到我在和錯誤的人打交道；相信我，我之前一直被這群極度扭曲人格的人奴隸著。我在他們進行首次'啟迪'之前就跑了出來。你不會想知道那是要怎麼樣的。我獲得了他們的一把鑰匙，那是我所犯下的錯誤的獎賞。讓我們做個交易，嗯？你不將這事吐露給波旁,我將通向他們藏身處的鑰匙交給你。那應該有大量的偷來的財物；非常適合你這樣的人來隨意挑選。不過別試著做可笑的舉動。我把鑰匙藏得很好。不想引起任何懷疑了。
