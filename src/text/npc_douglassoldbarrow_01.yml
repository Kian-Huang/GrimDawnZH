        譯文 : >-
            再見。
#-------------------------------#
    14 :
        原文 : >-
            How are things with the Black Legion?
        譯文 : >-
            你們和黑色軍團相處得如何？
#-------------------------------#
    15 :
        原文 : >-
            Relations are as cold as ever. Sometimes I wonder if Somer would have just taken all the food by force if we weren't producing enough to feed both us and the soldiers.{^n}{^n}But I try not to dwell too much on that eventuality. You saw to it that we do not have to.
        譯文 : >-
            我們之間的關係總是冷冰冰的。有時我想索梅爾會不會在我們出產的食物都不夠給兩夥人吃的時候把食物全部給搶走。{^n}{^n}不過我儘量不去考慮發生那種事情的可能性。有你在，我們應該不需要擔心這種事。
#-------------------------------#
