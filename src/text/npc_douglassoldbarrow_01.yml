        譯文 : >-
            你奪回了農田，幫了我們很大的忙。但是在我的人種下新的莊稼之前我無法幫助你們。{^n}{^n}如果肯繼續幫助我們的話，就可以節省更多的人手來參與到收穫之中。把田間遍佈的野獸清除乾淨，我們才能好好地幹活。
