#-------------------------------#
    61 :
        原文 : >-
            The Dermapteran hives are cyclical in nature. Every seven years or so, they birth a new queen, which promptly proliferates their numbers and causes them to explode across the countryside.{^n}{^n}In the past, we would rally together and exterminate the queen while she was still young. But after the Grim Dawn, the Dermapterans were allowed to thrive, and their queen has molted into a massive creature that spawns new Dermapterans by the dozen every day.She has to be destroyed, otherwise the insects will eventually run out of food and attack us in force. The queen is always guarded by two of her Grand Viziers, so you would have to acquire their pheromone glands to even enter her chamber. We know that the Royal Hive is somewhere out in the Rotting Croplands, to the west of Homestead.{^n}{^n}After the way you handled the infested fields, I am confident in your abilities. Will you help us halt the Dermapteran reproductive cycle? I will gladly pool together all of our iron bits if you can pull this off.
        譯文 : >-
            革翅目昆蟲的繁殖是週期性的。大約每過七年，會誕生一隻新的蟲後，她會使得蟲群的數目急劇地增長，因而它們會在田間氾濫成災。{^n}{^n}過去，我們會集合人力在她尚處年幼的時候消滅掉她。但是在恐怖黎明之後，革翅目蟲群開始茁壯成長，蟲後變成了一隻龐然大物，每天大量生產出新的革翅目蟲子。必須要殺掉她。否則早晚它們會沒有什麼可吃的，然後成群結隊地來攻擊我們。蟲後總是由兩個蟲群領袖守護著，所以你需要先取得它們的毒腺才能進入蟲後的房間。據我們所知，蟲巢位於霍姆斯特德西邊腐壞田地的某處。{^n}{^n}根據你在清理農田時顯露的手段，我對你的本事很有信心。你會幫我們中斷革翅目的繁殖週期麼？如果你成功的話，我會很高興地把我們所有的鐵幣都給你。
