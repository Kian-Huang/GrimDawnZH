    10 :
        原文 : >-
            What is Homestead's history?
        譯文 : >-
            能否講述一下霍姆斯特德的歷史？
#-------------------------------#
    11 :
        原文 : >-
            I'm afraid there isn't much to tell. My great great great grandfather, Cullis Oldbarrow, settled on this land back when the crimson plague was going around the capital. He wasn't a farmer, in fact he was a banker, but he wanted to get his family out and away from the heavily populated areas.{^n}{^n}The Oldbarrows weren't the first to settle in this area, but we made it our home for generations among the tight-knit farming community. In times of trouble, we all gather here and take care of each other.
        譯文 : >-
            我恐怕沒有太多可講的。我的曾祖父的父親卡利斯·古冢在當年猩紅瘟疫在首都肆虐之時遷到了這裡。他不是個農夫，而是位銀行家，不過為了讓他的家人遠離人口聚集的地方，他才到這裡種田。{^n}{^n}古冢家族不是第一個遷到這片地區的人，但我們把這裡當成了家園，一代又一代的生活在這個緊密團結的農民團體。在苦難時期，我們聚集在這裡，互相照應。
#-------------------------------#
    13 :
        原文 : >-
