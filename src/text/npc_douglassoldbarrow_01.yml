        原文 : >-
            It's impressive what you've done with the infested fields. You helped us when the Black Legion refused to. That is commendable.{^n}{^n}I've been wondering if you would be willing to assist us with a far more grave task.
        譯文 : >-
            你解決了肆虐田間的蟲群，這實在是令人印象深刻。你幫助了我們，而黑色軍團拒絕了。這實在是難得可貴。{^n}{^n}我一直在想你願不願意幫我們執行一個比之前困難得多的任務。
#-------------------------------#
