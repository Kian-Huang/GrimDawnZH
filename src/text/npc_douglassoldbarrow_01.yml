#-------------------------------#
    22 :
        原文 : >-
            I've been pondering your situation at Devil's Crossing of late, and I think we may finally be in a position where Homestead can return the favor for all of your hard work.{^n}{^n}Captain Somer argued against it, but we can't turn a blind eye to the troubles of others, especially when you've done so much for us.
        譯文 : >-
            我進來考慮了一下你們在惡魔十字的情況，我認為霍姆斯特德終於可以回報你在這裡為我們所做的一切了。{^n}{^n}索梅爾隊長表示反對，不過我們不能在別人有麻煩的時候裝聾作啞，尤其是在你為我們做了這麼多事情之後。
#-------------------------------#
    23 :
        原文 : >-
            I'm glad to hear that.
        譯文 : >-
            聽到你這麼說我很高興。
#-------------------------------#
    24 :
        原文 : >-
            You have done much to assist us here at Homestead. I wish to return the favor.{^n}{^n}I've sent word that food is to be delivered to Devil's Crossing immediately.{^n}{^n}Consider the first shipment to be a thank you and a sign of a prosperous future between the two settlements.
        譯文 : >-
            你在霍姆斯特德幫了我們很多忙，我希望可以報答你。{^n}{^n}我已經發話馬上就給惡魔十字運送糧食了。{^n}{^n}把第一次運送的糧食當做對你謝禮吧，這也將是兩個地方未來興旺發達的標誌。
#-------------------------------#
    25 :
        原文 : >-
            Thank you. I will let my people know immediately.
        譯文 : >-
            謝謝你，我會立刻告知那裡的人的。
#-------------------------------#
