#-------------------------------#
    377 :
        標註 : 
        原文 : >-
            tagClass04SkillDescription01D=A more controlled and forceful throw, that compounds the lethality of the phantasmal blades in a single vicious strike.
        譯文 : >-
            
#-------------------------------#
    378 :
        標註 : 
        原文 : >-
            tagClass04SkillName01X=Frenetic Throw
