    10 :
        原文 : >-
            You have slain enough Rotting Soldiers to share some stories with Harmond, and maybe help him move on. {^n}{^n}Return to him in Devil's Crossing.
        譯文 : >-
            你殺掉了足夠多的腐朽士兵，足以和哈蒙德分享經驗，可能能幫助他繼續生活下去。 {^n}{^n}返回惡魔十字的哈蒙德身邊。
