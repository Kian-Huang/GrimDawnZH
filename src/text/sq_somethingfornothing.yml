    3 :
        原文 : >-
            Harmond is a wreck of a man, hollow of emotions but for the cold rage he feels towards the corpses now roaming Lower Crossing and beyond. {^n}{^n}In the hopes that you will go out there and put down the living dead, he has given you enough Iron Coins to buy some supplies. {^n}{^n}This is probably the only handout you will ever see in this grim new world.
        譯文 : >-
            哈蒙德是位殘疾人，他的內心除了對下游渡口橫行喪屍的冷酷之外已空無一物。{^n}{^n}他給了你足夠的鐵幣來購買補給，希望你能到那裡殺掉那些行屍。{^n}{^n}這可能是你在這個可怖的世界裡唯一能得到的施捨了。
