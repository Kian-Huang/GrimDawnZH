        譯文 : >-
            我們的長老，馬賽厄斯，因為最近我們營地最近受到的一次攻擊而失蹤了。長老是保管我們的護身符的人，那對我們族人來說是珍貴的聖物。為了讓聖物遠離匪徒們貪婪的雙手，長老逃進了附近的廢墟之中。已經好幾天了，我開始想到最壞的結果了。如果你要去探索斯湯頓礦洞西邊的廢墟的話，請你尋找一下長老馬賽厄斯吧。如果正如我所想的長老死了，請至少把護身符找回來。那個護身符是由骨頭雕刻成的小物件，它對於我們來說具有非常重要的精神意義。如果你把它拿回來，我們將對你感激不盡。
