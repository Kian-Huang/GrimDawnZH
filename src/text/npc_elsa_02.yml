#-------------------------------#
    0 :
        標註 : 
        原文 : >-
            Elsa
        譯文 : >-
            艾爾莎
#-------------------------------#
    1 :
        標註 : 
        原文 : >-
            It's been too long since I've had a proper uniform. The gear I stole from Cronley's bunch stank worse than an Arkovian boar.
        譯文 : >-
            我已經很久沒穿過一套正經的制服了。從克隆利那裡偷來的裝備比安克維亞野豬皮還要差勁。
#-------------------------------#
    2 :
        標註 : 
        原文 : >-
            If your name is Elsa, then a mutual friend is looking for you.
        譯文 : >-
            如果你叫艾爾莎的話，有一個你我共同的朋友在尋找你。
#-------------------------------#
    3 :
        標註 : 
        原文 : >-
            I can only assume you mean Mornay... Idiot nearly got me killed out in Old Arkovia. Bandits got us in the night, drawn to his damned fire. They tied me up and dragged me back towards their camp, probably to share me with the rest of the gang.{^n}{^n}Shame for them they weren't very good at tying knots. I slit their throats while they slept and made off on my own.
        譯文 : >-
            我只能想到你說的是莫爾奈了……那個白痴差點在古安克維亞害死我。強盜在夜裡抓住了我，都是他該死的火堆引過來的。他們把我綁起來往他們的營地拖，可能是想要跟幫派裡剩下的人分享我吧。{^n}{^n}可惜他們不擅長打繩結，我在他們睡著的時候割了他們的喉嚨然後逃走了。
#-------------------------------#
    4 :
        標註 : 
        原文 : >-
            Why didn't you return to Mornay?
        譯文 : >-
            為什麼你不回去找莫爾奈呢？
#-------------------------------#
    5 :
        標註 : 
        原文 : >-
            Well, I thought he was dead but knowing he's back in Devil's Crossing makes me even less inclined to return. He's not a bad man but I can't stand to have him fawning all over me like a replacement for his dead wife. He believes there is some great romance between us and refuses to accept that I have no such feelings.
        譯文 : >-
            我想他已經死了，不過知道他回到了惡魔十字讓我更加不傾向於回去了。他不是個壞人，但是我受不了他整天討好我，就像要我代替他死去的妻子一樣。他深信我們之間你儂我儂，可是拒絕承認我根本就沒這種感覺。
#-------------------------------#
    6 :
        標註 : 
        原文 : >-
            Should I tell him you're alive?
        譯文 : >-
            我該告訴他你還活著麼？
#-------------------------------#
    7 :
        標註 : 
        原文 : >-
            It might be better that he believes me dead. The last thing I need is a love sick fool pursuing me through this hellish world.
        譯文 : >-
            可能還是讓他相信我死了比較好。最糟糕的事情莫過於有個戀愛瘋子在這個地獄般的世界一直追求我。
#-------------------------------#
    8 :
        標註 : 
        原文 : >-
            Goodbye.
        譯文 : >-
            再見。
#-------------------------------#
    9 :
        標註 : 
        原文 : >-
            Did you use to be in the army?
        譯文 : >-
            你以前在軍隊裡待過？
#-------------------------------#
    10 :
        標註 : 
        原文 : >-
            I've, um, had a history with the imperial forces, yes. Pissed off the wrong people, ended up being reassigned as a guard at Devil's Crossing. Guess that worked out for me, huh?{^n}{^n}The Black Legion wasn't asking many questions though. They need everybody capable of swinging a weapon.
        譯文 : >-
            是的，我以前與帝國的軍隊有些交集。我惹了不該惹的人，結果被髮配到惡魔十字來當看守。結果這反而是件好事了，對麼？{^n}{^n}黑色軍團也沒有問太多問題，他們只要能揮動武器的人就行。
#-------------------------------#
    13 :
        標註 : 
        原文 : >-
            Goodbye.
        譯文 : >-
            再見。
#-------------------------------#
    14 :
        標註 : 
        原文 : >-
            How is working with the Black Legion?
        譯文 : >-
            跟黑色軍團幹活感覺如何？
#-------------------------------#
    15 :
        標註 : 
        原文 : >-
            Captain Somer runs a tight shift, but I can't blame her. Hardly enough hands to go around for all that needs doing.{^n}{^n}Didn't see myself joining another settlement so soon, but the Legion has purpose, and I want to be there when they finally push back the enemy.
        譯文 : >-
            索梅爾隊長安排的任務很滿，但這不能怪她。現有的人力實在不足以把所有要做的事情都做完。{^n}{^n}近期我是不會再跑到另外一個地方去了，不過軍團保證過了，當他們最終趕走敵人的時候我不想缺席。
#-------------------------------#
