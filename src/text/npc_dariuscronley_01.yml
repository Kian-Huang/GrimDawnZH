    7 :
        原文 : >-
            What kind of a milksop did Bourbon send after me?{^n}{^n}Don't you know the name Darius Cronley? Before the Aetherials showed up, I was the biggest public menace in these parts! My name inspires nightmares in children; makes men tread quickly past dark alleys.{^n}{^n}I'll take you apart slow, piece by piece, like I did to so many victims before. I must say, I'm really going to relish this!
        譯文 : >-
            波旁竟然派了一個窩囊廢來找我？{^n}{^n}難道你不知道我德萊厄斯的大名嗎？在虛靈出現前，我是這地方的頭號壞蛋！小孩們聽到我的名號晚上會做噩夢，大人們經過陰暗的小路時都會加快腳步。{^n}{^n}我會慢慢地把你撕成碎片，就如我對付以往的受害者一樣。我必須說，我真的很喜歡這一套！
