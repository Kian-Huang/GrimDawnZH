    2 :
        原文 : >-
            Why are you after the prison?
        譯文 : >-
            你為什麼要得到監獄？
#-------------------------------#
    3 :
        原文 : >-
            Isn't it obvious? Devil's Crossing may be prison but its built like a fortress and it controls the roads to Burrwitch and to the West.{^n}{^n}The Aetherials want it captured and, you know, as much as I wanted out of that place, I think I've grown nostalgic for it. This time, I get to play warden and I intend to have some fun, just like old Krieg did.{^n}{^n}Tell you what, give me Devil's Crossing and I'll put in a word for you, maybe get the Aetherials to keep you around as a breeder. Either that or I'm happy to do things the painful way. Painful for you that is...
        譯文 : >-
            這還不明顯嗎？雖然惡魔十字是所監獄，但它的設計猶如堡壘。與此同時，它也控制著那條連接伯爾維治和西方的路。{^n}{^n}虛靈想要霸佔那塊地。你知道嗎？雖然我以前真的很想離開那個鬼地方，但是現在我開始想念那裡了。這一次，我來當監獄長，而且我還會像那個老克裡格那般享受當監獄長的樂趣。{^n}{^n}我告訴你，如果你把惡魔十字交給我，我會幫你在虛靈前美言幾句，可能虛靈會把你留下來當作繁殖用的畜牲。要不然我很樂意以讓人痛苦的方式處理事情。當然，受罪的人將會是你……
