    3 :
        原文 : >-
            With the Warden threat dealt with, Captain Bourbon feels it is imperative to reopen the way northwest towards the once thriving farming community that supplied this region. That does not come without a its own problems though. Bandits, former convicts from the prison, are rampant in that region and could pose a serious threat to Devil's Crossing. Mornay has just returned from Old Arkovia and should be able to provide information on their activities and whereabouts.
        譯文 : >-
            既然典獄長已經不再成為威脅，波旁隊長認為有必要重新打通前往西北方富饒農莊的道路。那地方曾給惡魔十字供給過糧食。這件事本身不費什麼事兒，但是那個地方現在充斥著強盜和監獄的逃犯，算是惡魔十字心腹大患了。莫爾奈剛從古安克維亞回來，他應該能告訴你這些傢伙們的活動範圍和行蹤。
