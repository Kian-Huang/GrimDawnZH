    151 :
        原文 : >-
            On my way.
        譯文 : >-
            這就出發。
#------------- 第 154 行 -------------#
    153 :
        原文 : >-
            I'm off to Burial Hill.
        譯文 : >-
            我這就去殮葬山脈。
#------------- 第 156 行 -------------#
    155 :
        原文 : >-
            You're not looking too bad for someone just back from the brink of death! You were Taken, possessed by the same creatures that have been reanimating these zombies here. {^n}{^n}Normally I'd have burned you with the rest, to be safe, but we've lost too many people to the Dead. I need someone expendable, someone with nothing to lose but a lot to gain. Right now, you're that person. {^n}{^n}Prove your worth to me and the survivors of Devil's Crossing may just welcome you.
        譯文 : >-
            對於剛從死亡邊緣回來的人來說，你看起來還不算太差。你被控制了被喚醒這裡的這些殭屍的同一種生物附身了。{^n}{^n}通常應該把你和其他人一起燒了來確保安全，但是我們已經因為不死生物損失太多人手了。我需要人手，一些已經沒什麼可失去卻能獲得很多的人手。現在，你就是那樣的人手。{^n}{^n}向我和惡魔十字的其他倖存者證明你的價值會使你在這受到歡迎。
#------------- 第 157 行 -------------#
    156 :
        原文 : >-
            What is it you want me to do?
        譯文 : >-
            你要我做什麼？
#------------- 第 158 行 -------------#
    157 :
        原文 : >-
            The bodies of the dead are rising again in some horrible unlife. Corpses don't just get up and move around on their own. {^n}{^n}Something is reanimating our deceased with Aetherial energy. We have observed the Dead for some time and they appear to be flooding Lower Crossing from the Burial Hill, just beyond town. {^n}{^n}I want you to go to Burial Hill, find whatever is controlling those abominations and destroy it.
        譯文 : >-
            死人的屍體又再次復生為可怕的不死生物。屍體並不是靠他們自己力量站起走的。{^n}{^n}什麼東西正在用虛靈能量喚醒死者。我們已經觀察不死生物一段時間了而且看起來他們聚滿了從殮葬山脈到下游渡口的區域，就在城外。{^n}{^n}我想要你前去殮葬山脈，找到是什麼在控制這些惡行並摧毀它。
#------------- 第 159 行 -------------#
    158 :
        原文 : >-
            Where can I find Burial Hill?
        譯文 : >-
            我在哪能找到殮葬山脈？
#------------- 第 160 行 -------------#
    159 :
        原文 : >-
            You will need to fight your way through Lower Crossing. Once you've crossed the stream on the far side of town, there will be a beaten path leading up to Burial Hill. {^n}{^n}I know I'm asking a lot of you, but I'd be asking a lot of my people to welcome you with open arms too. Help us in our hour of need, and I will open Devil's Crossing to you.
        譯文 : >-
            你會需要從下游渡口一路戰鬥。一旦你越過城鎮遠側的小河，會有一條下路引到你到達殮葬山脈。{^n}{^n}我知道我要求你做太多了，但是我也要求我們的許多人熱烈歡迎你了。在我們需要時給於我們幫助，我會讓惡魔十字接納你。
