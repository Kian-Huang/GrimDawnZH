        原文 : >-
            Darius Cronley has performed atrocious experiments upon his lackeys with the use of Aether crystals.{^n}{^n}These men now exhibit superhuman strength and speed, but at a terrible price.{^n}{^n}We cannot risk them ever setting foot in Devil's Crossing. Eliminate them.{^n}{^n}The prison is short on supplies, but we will set aside some materials for anyone that deals with this threat.
        譯文 : >-
            德萊厄斯·克隆利利用虛化水晶在他的小弟們身上進行了殘忍的實驗。{^n}{^n}這些人現在擁有著超人的力量和速度，但是付出了慘痛的代價。{^n}{^n}我們承受不起讓這些人踏足惡魔十字的危險。消滅他們。{^n}{^n}監獄補給短缺，但我們會給任何完成這項任務的人預留好一些材料。
