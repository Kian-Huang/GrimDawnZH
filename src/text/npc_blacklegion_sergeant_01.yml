#-------------------------------#
    16 :
        原文 : >-
            Homestead is running low on building supplies. We've already salvaged the barn roof to reinforce the walls, but there's only so much we can do with sheets of metal. One of the buildings here would be a perfect place to let our men catch some sleep, but it's completely run down.{^n}{^n}We are going to need lumber and I know just the place to get it. Problem is, the nearest lumber mill is overrun with Chthonic spawn. I've insisted to the Captain that our men need a place to rest properly, but she feels that the casualties would be too great to risk retaking the mill.{^n}{^n}You are not under her command. You can do as you choose. Please, head out in the the Blood Grove to the north and secure Gryver's Mill. After your heroics at the Gruesome Harvest, a few Chthonic runts should be a cakewalk.
        譯文 : >-
            霍姆斯特德急缺建築材料。我們已經把穀倉的頂都拆了用來加固圍牆。但是用金屬板也只能做到這種地步了。這裡有一幢建築很適合用來給士兵們休息，但是它已經倒塌了。{^n}{^n}我們需要木材，我也正巧知道能取得木材的地方。可是問題是離這裡最近的伐木場充滿了冥靈。我向隊長堅持說我們的人需要一個合適的地方來休息，可是隊長覺得要奪取伐木場付出的傷亡代價實在太大了。{^n}{^n}你不受他的節制，你可以按照自己的選擇來行動。請你向北出發去往血森林，清理那間伐木場吧，你既然在陰森的穀倉的成就了英雄般的偉業，幾隻冥靈對你來說簡直是易如反掌。
