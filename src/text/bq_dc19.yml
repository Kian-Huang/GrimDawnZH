        原文 : >-
            The Cult of Ch'thon has many leaders, but we have finally discovered the identity of the one in charge of activities around Devil's Crossing.{^n}{^n}He goes by the name Salazar, Blade of Ch'thon and he is rumored to be hiding out somewhere near the Burrwitch Outskirts.{^n}{^n}Anyone that tracks down and eliminates Salazar will be justly rewarded with some of our rare scavenged materials.
        譯文 : >-
            冥神的邪教徒有很多頭領，我們最終發現了負責在惡魔十字行動的頭領的身份。{^n}{^n}他的名字是薩拉查，冥神之刃。據說他藏身於伯爾維治郊外某處。{^n}{^n}任何找到他並且消滅他的人都將得到一些材料作為獎賞。
