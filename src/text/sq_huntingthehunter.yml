        原文 : >-
            You have proven yourself to be a capable hunter by acquiring the manticore venom, so Kadris has entrusted you with a hunt he has personally been struggling to track down out in the wilderness. Local stories speak fearfully of an ancient thorner horror known as Ol' Bloodbriar. As it turns out, some of the stories are true and Ol' Bloodbriar's been reported terrorizing the farmers in Homestead. Deathmark Kadris has tracked it as far as the Shaded Basin, to the south of his camp in the Pine Barrens, but is unsure as to where its lair is. If you hunt down the beast, Kadris will see that his superiors are aware of your contributions and will throw a few coins into the mix as a bounty.
        譯文 : >-
            你通過獲得蠍尾獅毒液證明了自己。所以卡德里斯委託你殺掉一頭古老的名叫血荊棘的荊棘恐獸。卡德里斯追蹤它追到了松林荒地南方的幽暗盆地，但他不確定它在哪個洞穴中。如果你能獵殺掉這頭野獸，卡德里斯會讓他的上級重視你對他們的貢獻並給你賞金。
