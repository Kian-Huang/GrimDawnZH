            德萊厄斯沒有抓艾爾莎。
#------------- 第 95 行 -------------#
    94 :
        原文 : >-
            Damnation! Perhaps...perhaps she escaped and ran for Homestead? Or maybe they sold her... I have to go back out there. If there is any chance that Elsa still lives, I have to find her. I owe her that much.
        譯文 : >-
            糟了！或許……或許她逃向了霍姆斯特德？還是他們把她給賣掉了……我必須回到那裡去，如果艾爾莎有任何機會還活著，我就要找到她。我欠她太多了。
#------------- 第 96 行 -------------#
    95 :
        原文 : >-
            Good luck.
        譯文 : >-
            祝你好運。
#------------- 第 97 行 -------------#
    96 :
        原文 : >-
            Darius Cronley...{^n}{^n}Last I've seen his face, they almost hung him for a double homicide. The Warden intervened at the last minute in favor of a life sentence in Devil's Crossing. Seems there were ulterior motives after all.{^n}{^n}Darius Cronley is the devil made manifest, devious and manipulative with a penchant for sin of every kind. He's the one running this gang and he's the one we need to go after next.
        譯文 : >-
            德萊厄斯·克隆利……{^n}{^n}上次我見到他時，他差點因為身上的兩條命案被絞死。典獄長在最後一刻贊同了判處在惡魔十字的無期徒刑。總之典獄長似乎心懷鬼胎。{^n}{^n}德萊厄斯·克隆利是惡魔的化身，他詭計多端，嗜好各種罪行。是他掌握著這個幫派，我們之後需要找的也正是他。
#------------- 第 98 行 -------------#
    97 :
        原文 : >-
            Do you have a plan?
        譯文 : >-
            我們的計劃是什麼？
#------------- 第 99 行 -------------#
    98 :
        原文 : >-
            We have to hit them fast and hard, leave no room for a counterstrike. I've only seen a portion of their operations in the region, but they are really entrenched on the Four Hills in Old Arkovia.{^n}{^n}"Shanks" surely wasn't Darius' only lieutenant, so find the rest and kill them. We don't want one of them taking over after Darius is dealt with. I don't have any names for you, but they will probably have equally clever prison names as our dead friend "Shanks".When that's finished, you need to cut off the head of this operation, Darius Cronley. If what I hear is true, you will find him hiding out in the mines underneath the Four Hills.{^n}{^n}Lastly, my scouting partner, Elsa, must still be out there with them. If I ventured a guess, Cronley has her in his clutches. Save her from that brute. I hear you are quite capable, so don't let me down.{^n}{^n}When you find yourself out there, I recommend you seek out a man by the name Quade. He and his group forsook the peaceful ways of the Rovers in favor of fighting back against the outlaws. And I'm glad they did. It was Quade's people that pulled me from the jaws of death.
        譯文 : >-
            我們必須以雷霆之勢出擊，讓他們無法反擊。在該地區，我只見過他們少量的活動。古安克維亞的四山上才是他們根深蒂固的大本營。{^n}{^n}“長腿”可不是唯一一個德萊厄斯的副手，找到他剩下的副手然後殺了他們。我們可不想其中一個在德萊厄斯死之後接管他的幫派。我不知道他們的名字，不過他們可能會跟咱們死掉的朋友“長腿”一樣有個愚蠢的屬於囚犯的名字。這件事結束之後，你需要剷除這次行動的首要目標：德萊厄斯·克隆利。如果我聽說的是真的，你能在深入四山底部的礦井下找到德萊厄斯本人。{^n}{^n}最後，我的偵察兵夥伴艾爾莎一定在他們手裡。我大膽猜測一下，克隆利抓住了她，從那個暴徒手裡救出艾爾莎吧。我聽說你很能幹，所以別讓我失望。{^n}{^n}等你到了那片區域之後，我建議你去找一個叫奎德的男人。他和他的隊伍放棄了和平的手段，支持向無法之徒發起反擊。我對他們的做法感到非常高興，也是奎德的人把我從死神手裡給拉回來的。
#------------- 第 100 行 -------------#
    99 :
        原文 : >-
            I will get on it.
        譯文 : >-
            我這就動身。
#------------- 第 101 行 -------------#
    100 :
        原文 : >-
            I will be back.
        譯文 : >-
            我一會兒回來。
#------------- 第 102 行 -------------#
    101 :
        原文 : >-
            What happened to Elsa?
        譯文 : >-
            艾爾莎身上發生了什麼事？
#------------- 第 103 行 -------------#
    102 :
        原文 : >-
            I set out with another scout, Elsa, to reconnoiter the lands to the northwest shortly after we had secured Devil's Crossing. What we found was a wasteland overrun with predatory beasts, blood-hungry psychopaths and refugees living in constant terror on the run.{^n}{^n}Our mission together ended when a vicious band of outlaws surprised us in the night. Elsa had argued against having a fire that night but I was sure we were concealed. I wasn't cautious enough and she paid the price. I thought I could protect her from anything but, when it came to it, I was felled by a bullet to the ribs before the fighting even broke out. Elsa fought on like a devil, taking down two of the outlaws before they knocked her out. They took her with them and just left me there to die.{^n}{^n}I couldn't give up though knowing those thugs had Elsa. I hobbled and then crawled, trying to make my way back to Devils Crossing but arrived only to find that the bridge had been destroyed. I collapsed in despair and thought it was the end of me.{^n}{^n}I awoke some time later in what remained of a little fishing village on the coast. Quade's band of rovers had found me and treated my wounds. As soon as I could stand, I grabbed a dingy rowboat and made my way back to Devil's Crossing.{^n}{^n}I'll be damned if I'm going to abandon Elsa to torture or worse at the hands of those killers. She's all I've got left in this world.
        譯文 : >-
            在我們在惡魔十字安頓下來之後不久，我和另一位偵察兵艾爾莎出發去勘察西北方的土地。我們發現的只是一片食肉野獸與嗜血的殺人狂氾濫的不毛之地，難民在恐懼中疲於奔命。{^n}{^n}我們的任務一個邪惡的幫派突襲我們的那天晚上結束了。艾爾莎那晚反對生火，不過我肯定我們隱藏地很好。我不夠小心，因此她承擔了後果。我曾以為我能保護她不受任何的傷害，但是當危險來臨之時，我在戰鬥還沒打響之前就被子彈擊中肋骨而倒下了。艾爾莎像惡魔一樣戰鬥著，在被擊倒之前打倒了兩個強盜。強盜們把她帶走了，留下我在那兒等死。{^n}{^n}那些暴徒抓走了艾爾莎，我不能就那樣放棄。我蹣跚著然後爬著，努力要回到惡魔十字。卻發現連接惡魔十字的橋已經被毀掉了。我在絕望中昏了過去，想著我的死期到了。{^n}{^n}然後我在海岸旁一座漁村的廢墟里醒了過來，奎德手下的流浪者發現了我並治好了我的傷。我剛能站起來就駕著一艘骯髒的小船回到了惡魔十字。{^n}{^n}我要是把艾爾莎放在他們手裡不管的話，我一定會遭天譴的。在這個世界，我只剩下她了。
