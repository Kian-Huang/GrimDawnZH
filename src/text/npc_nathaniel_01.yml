#-------------------------------#
    1 :
        原文 : >-
            Good riddance to Taken. Got another one strung up and ready to burn.
        譯文 : >-
            驅逐被佔據者。又抓住了一個吊起來可以燒了。
#-------------------------------#
    2 :
        原文 : >-
