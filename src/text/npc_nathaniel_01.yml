#-------------------------------#
    3 :
        原文 : >-
            The only good Taken is a fried Taken.{^n}{^n}One less Aetherial to worry about.
        譯文 : >-
            只有被燒死的被佔據者才是好被佔據者。{^n}{^n}要擔心的虛靈又少了一個。
#-------------------------------#
