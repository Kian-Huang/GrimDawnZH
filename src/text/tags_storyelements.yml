    678 :
        標註 : 
        原文 : >-
            tagLoreObj_InquisitorCreedA05codexTitle=Inquisitor Creed - 5th Entry
        譯文 : >-
            
#-------------------------------#
    679 :
        標註 : 
        原文 : >-
            tagLoreObj_InquisitorCreedA05Text=Krieg has gotten the better of me and I am presently at his mercy, imprisoned beneath his manor.{^n}{^n}Seeing no other way to progress in my investigation, I forced my way into the locked portion of the manor and found myself in a veritable house of horrors. The unusual sorcery on the locks should have been my first clue that I was dealing with something more extraordinary than some rogue occultist.{^n}{^n}My search led me through a room filled with the rotting bodies of men and woman subjected to brutal torture or horrible experimentation, or perhaps some mix of the two. Behind the manor I found a door leading down into the earth beneath the estate, where I found myself quickly lost in an implausibly large dungeon. It wasn't long before I sensed things moving in the darkness all around me and they quickly closed in, surrounding me. As I prepared to fight for all I was worth, Krieg's massive form emerged from the shadows, his face expressionless. He spoke coolly as though nothing at all was out of the ordinary and invited me to tour his facility. While I had no doubt that something unpleasant was planned for me, it at least delayed my confrontation with the living horrors gathering in the dark.
        譯文 : >-
            
#-------------------------------#
    681 :
        標註 : 
        原文 : >-
            tagLoreObj_InquisitorCreedA06Name=Journal of Inquisitor Creed - 6th Entry
