        標註 : 
        原文 : >-
            tagLoreObj_LowerCrossingA02Text=I'm trapped here...I realize now, I will die in this house.  Margaret, I fear that you are already dead and so it may not be so bad if I am shortly to join you.  If by some miracle, you yet live and return here to find this note, please know that I am not angry with you. I've never regretted our life together but now only regret that I lost my temper and spoke unkind words when last we parted.{^n}{^n}I hope you will not think me a coward for what I am about to do. They are already in the house. I've barricaded myself in this room but it is only a matter of time before they break through.  All I can do now is choose the manner in which I face death and I would rather die a man than be changed into one of those horrid things or eaten alive.  I will love you always...{^n}{^n}Francis
        譯文 : >-
            tagLoreObj_WightmireA01Name=給屍妖泥沼血之兄弟會的信函
#-------------------------------#
    710 :
        標註 : 
        原文 : >-
            tagLoreObj_WightmireA01Name=Missive to Wightmire Bloodbound
        譯文 : >-
            tagLoreObj_WightmireA01Text=是時候向盤踞在屍妖泥沼的虛靈發起進攻了。儘管現在我們在伯爾維治上方的山丘集結了力量準備進攻這座村寨。但是，在這之前，我們必須首先確保屍妖泥沼的安全，確保不會有敵人出現在我們後方。{^n}{^n}雖然你們強大而且忠誠，並做好了為冥神犧牲的準備，但是我認為你們現在還未擁有足夠的血誓來擊敗虛靈們。我們最近非常成功地從虛空中召喚出了更多冥神的強力僕從。只需要一個冥靈先鋒就能夠消滅屍妖泥沼所有的虛靈，甚至可以攻佔魔鬼十字，使之成為我們在這個區域的大本營。{^n}{^n}為了生成一個冥靈先鋒，你需要獲取至少三個人類的血肉。你們可以用你們認為合適的任何方式來獲得犧牲品：可以是路邊或者流浪者營地裡的難民，也可以是你們血誓者自身。在完成任務後請通知我你們的成功。{^n}{^n}大祭司阿爾多·崔格
#-------------------------------#
    711 :
        標註 : 
        原文 : >-
            tagLoreObj_WightmireA01codexTitle=Bloodbound Missive
        譯文 : >-
            tagLoreObj_WightmireA01codexTitle=Bloodbound Missive
#-------------------------------#
    712 :
        標註 : 
        原文 : >-
            tagLoreObj_WightmireA01Text=The time has come to strike at our Aetherial nemesis in Wightmire. Even now, we gather our forces in the hills above Burrwitch for an assault on the Village. However, before that can happen, we must first secure Wightmire so that there are no enemies at our backs.{^n}{^n}Though strong, loyal and ready to die in the name of Ch'thon, I believe you have insufficient Bloodbound to overcome the Aetherials presence. We have had great success recently in bringing forth more powerful servants of Ch'thon from the Void. A single Harbinger could wipe out all of the Aetherians in Wightmire and even take on Devil's Crossing, which could serve as a stronghold for our order in this region.{^n}{^n}To bring forth a Harbinger, you will need the blood and lives of at least three men. Gather the sacrifices however you see fit; either from refugees on the road, rover camps or chosen amongst your own Bloodbound. Inform me of your success when it is complete.{^n}{^n}Ulto Treig, Grand Priest
        譯文 : >-
            tagLoreObj_WightmireA02Name=米爾頓·哈特的筆記
#-------------------------------#
    714 :
        標註 : 
        原文 : >-
            tagLoreObj_WightmireA02Name=Milton Hart's Note
        譯文 : >-
            tagLoreObj_WightmireA02Name=Milton Hart's Note
#-------------------------------#
    715 :
        標註 : 
        原文 : >-
            tagLoreObj_WightmireA02Text=I'm afraid I may have to break a promise. I'm not about to give up yet but things aren't looking good outside. I was lucky to survive that first night when I volunteered to distract the rotten walkers while Bourbon and his group, including my little sister Sybil, make their way through to Devil's Crossing. I believe in Bourbon and if anyone can get those people through, it's him. Before they left, I looked Bourbon in the eye and told him to keep her safe. He put his arm on my shoulder and spoke in that calm reassuring tone of his. He told me that he would do everything he can, but I had to promise him something too: that I would do my damn best to get out of this alive.{^n}{^n}Well I've sure got myself into a fine fix. I diverted them walkers alright but now I'm all hemmed in. I've been hiding in a group of old dilapidated shacks and keep changing position whenever the dead get too close. I can't find a way forward though and I'm running out of daylight. The walkers seem stupid generally but I think they dug out the riverbanks last night, allowing the water to wash the road out. It's almost as though something is directing them.{^n}{^n}I'm not done yet and have no intention of dying in this rotting shack. I'm going to try to break free and will go out fighting if I have to. If the worst comes to pass and you're finding this note on my cold corpse, well, please let my sister Sybil know what's come to pass and tell her to be brave. I can only hope she made it to Devil's Crossing.
        譯文 : >-
            tagLoreObj_WightmireA03Name=被塵土覆蓋的筆記
#-------------------------------#
    717 :
        標註 : 
        原文 : >-
            tagLoreObj_WightmireA03Name=Dirt-Covered Note
        譯文 : >-
            tagLoreObj_WightmireA03Name=Dirt-Covered Note
#-------------------------------#
    718 :
        標註 : 
        原文 : >-
            tagLoreObj_WightmireA03Text=Got ourselves a bunch of them idiot Rovers wandering in our hideout the other night. They were unarmed, as they often are. Course, they tried to run when we jumped them, but little good that did them. Now we have ourselves a few slaves digging in the mine. We can't eat coal though, and our food supplies are starting to run out. The Rovers barely had a few scraps between them.{^n}{^n}With the Burrwitch bridge destroyed, we're stuck in this swamp. I'm beginning to wonder if perhaps we made a mistake by not following with Cronley's Gang to the west. May not be much pickings in the wilderness on that side of Devil's Crossing, but at least they had numbers. Could probably hunt down a decent-sized boar between the lot of them. Out here? We got nothing but slith and the dead. 
        譯文 : >-
            tagLoreObj_WightmireA03Text=Got ourselves a bunch of them idiot Rovers wandering in our hideout the other night. They were unarmed, as they often are. Course, they tried to run when we jumped them, but little good that did them. Now we have ourselves a few slaves digging in the mine. We can't eat coal though, and our food supplies are starting to run out. The Rovers barely had a few scraps between them.{^n}{^n}With the Burrwitch bridge destroyed, we're stuck in this swamp. I'm beginning to wonder if perhaps we made a mistake by not following with Cronley's Gang to the west. May not be much pickings in the wilderness on that side of Devil's Crossing, but at least they had numbers. Could probably hunt down a decent-sized boar between the lot of them. Out here? We got nothing but slith and the dead. 
